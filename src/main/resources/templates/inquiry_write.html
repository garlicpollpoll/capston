<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/lang/summernote-ko-KR.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <style>
        .field-error {
            color: red;
        }

        .error {
            border-color: red;
            color: red;
        }

        .write-footer {
            text-align: right;
        }
    </style>
</head>
<body>
<a href="/">홈으로</a>
<div class="write-wrap">
    <div class="container">
        <form action="/inquiry_write" method="post" th:object="${inquiry}">
            <input type="text" name="title" class="form-control" th:field="*{title}" th:errorclass="error">
            <div class="field-error">
                <p th:errors="*{title}"></p>
            </div>

            <textarea class="summernote" name="content">사진 업로드는 jpg 혹은 png만 가능합니다.</textarea>
            <div class="write-footer">
                <input type="submit" value="작성하기" class="btn btn-dark">
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $('.summernote').summernote({
            height: 500,
            minHeight: null,
            maxHeight: null,
            focus: true,
            lang: "ko-KR",
            callbacks: {
                onImageUpload: function (files, editor, welEditable) {
                    for (var i = files.length - 1 ; i >= 0 ; i--) {
                        sendFile(files[i], this);
                    }
                }
            }
        })

        function sendFile(file, el) {
            var data = new FormData();
            data.append('data', file);

            $.ajax({
                url: "/upload",
                data: data,
                type: "POST",
                contentType: false,
                processData: false,
                cache: false,
                success: function (data) {
                    $(el).summernote('editor.insertImage', data);
                }
            })
        }
    })
</script>
</html>
