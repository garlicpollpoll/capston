<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error {
            color: red;
            border-color: red;
        }

        .field-error {
            color: red;
        }
    </style>
</head>
<body>
상품 중복검사
    <form action="/item_name_duplicate" method="post" th:object="${duplicate}">
        상품이름 <input type="text" name="itemName" th:field="*{itemName}" th:errorclass="error">
        <input type="submit" value="중복검사">
        <div class="field-error">
            <p th:errors="*{itemName}"></p>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            <label th:text="${result}"></label>
            <input type="button" value="닫기" id="close">
        </div>
    </form>
    <div th:if="${item} != null" th:each="items : ${item}">
        <img th:src="${items?.itemUrl}" width="100" height="100">
        <label th:text="${items?.itemName}"></label>
        <label th:text="${items?.price}"></label>
    </div>

    <script type="text/javascript">
        const close = document.getElementById('close');

        close.addEventListener('click', () => {
            window.close();
        })
    </script>
</body>
</html>
