<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error {
            color: red;
            border-color: red;
        }

        .field-error {
            color: red;
        }
    </style>
</head>
<body>
상품코드 중복검사
    <form action="/unique_code_duplicate" method="post" th:object="${duplicate}">
        상품코드 <input type="text" name="uniqueCode" th:field="*{uniqueCode}" th:errorclass="error">
        <input type="submit" value="중복검사">
        <div class="field-error">
            <p th:errors="*{uniqueCode}"></p>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지지</p>
            <label th:text="${result}"></label>
            <input type="button" value="닫기" id="close">
        </div>
    </form>
<div th:if="${item} != null">
    <img th:src="${item?.itemUrl}" width="100" height="100">
    <label th:text="${item?.itemName}"></label>
    <label th:text="${item?.price}"></label>
</div>
    <script type="text/javascript">
        const close = document.getElementById('close');

        close.addEventListener('click', () => {
            window.close();
        })
    </script>
</body>
</html>
